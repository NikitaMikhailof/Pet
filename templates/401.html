{% extends 'base.html' %}

{% block title %}404 Eror{% endblock %}

{% block content %}
  <div class="card">
    <div class="grid">
        <div class="error">
              <span>401
                error
              </span>
          <p>Необходима авторизация для получения доступа, попробуйте авторизоваться или перейти на главную</p>
          <form action="{{ url_for('login') }}" target="_blank">
            <button>Авторизация</button>
          </form>
          <form action="{{ url_for('index') }}" target="_blank">
            <button>Главная</button>
          </form>
        </div>  
    </div>
  </div>
{% endblock %}
