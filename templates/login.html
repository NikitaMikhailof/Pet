{% extends 'base.html' %}

{% block title %}Авторизвция{% endblock %}

{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Войти </h2>
      <h2 class="inactive underlineHover"><a href="{{ url_for('registration') }}">Регистрация</a></h2>
    
      <!-- Icon -->
      <div id="icon">
        <img src="/static/img/icon_authorization_page.png"  id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form action="{{ url_for('login') }}" method="post">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Логин">
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="Пароль">
        <input type="submit" class="fadeIn fourth" value="Войти">
      </form>
      <p><input type="checkbox" id="remainme">  Запомнить меня</p>
      {% for cat, msg in get_flashed_messages(True) %}
      <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="{{ url_for('password_recovery') }}">Забыли пароль?</a>
      </div>
  
    </div>
  </div>
{% endblock %}
