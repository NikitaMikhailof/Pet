<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{{ url_for('static', filename='css/change_password.css')}}" rel="stylesheet" />
    <title>Изменение пароля {{ username }}</title>
</head>
<body>
    <div class="wrapper">
        <div class="account">
            <form action="" method="post">
                {{ form.hidden_tag() }}<br><br>
                {{ form.password.label() }}<br>
                {{ form.password() }}<br><br>
                {{ form.new_password.label() }}<br>
                {{ form.new_password() }}<br><br>
                <br>
                <p id="submit_save">{{ form.submit() }}</p>
            </form>
            {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div>
            {% endfor %}
            <a href="{{ url_for('user_profile', username=username) }}" id="return_to_user_page">Профиль</a>
        </div>
    </div>
</body>
</html>
